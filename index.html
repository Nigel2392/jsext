<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://raw.githubusercontent.com/Nigel2392/jsext/main/framework/examples/pages/wasm_exec_tiny.js"></script>
        <script src="https://raw.githubusercontent.com/Nigel2392/jsext/main/framework/examples/pages/initjsext.js"></script>
        <script>
            // Wait for wasm module to be initialized.
            window.jsextLoaded.On(function(){
                // Define what happens when messages are sent from the WASM module.
                // Function needs to be set on the window object and take two arguments.
                jsext.runtime.onMessage(function(typ, message) {
                  console.log("Message of type " + typ + " received: " + message)
                });
            })
        </script>
    </head>
    <body id="body">
        <div id="app"></div>
    </body>
</html>
